<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div id="container">
        <div class="card">
            <div id ="listHeadings">     
                <h1>To Do List</h1>
                <h2> CSS inspired by GreatStack</h2>
                <div class="inputBar">
                    <input type="text" id="inputTask" name="inputTask" placeholder="Add a task">
                </div>
                <button id = "addButton" class ="topButtons">Add</button>
                <button id = "deleteButton" class = "topButtons">Delete List</button>
            </div>
            <div id="listContainer" class="tasks"></div>
        </div>
    </div>
    <script src="scriptFile.js"></script>
</body>
</html>
